apiVersion: apps/v1
kind: Deployment
metadata:
  name: car-app
spec:
  replicas: 2
  selector: 
    matchLabels:
      name: my-app
  template:
    metadata:
      labels:
        name: my-app
    spec:
      containers:
      - name: car
        image: remyars/car-image:latest
        ports:
        - containerPort: 80
          protocol: TCP
